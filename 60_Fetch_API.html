<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>

<body>
    Hello World!!
    <script>
        let p = fetch("https://goweather.herokuapp.com/weather/Ny") //p is promise here
        // p.then((value1)=>{
        //     return value1.json()
        // }).then((value2)=>{
        //     console.log(value2)
        // })

        p.then((response) => {
            console.log(response.status)
            console.log(response.ok)
            console.log(response.headers)
            return response.json()
        }).then((value2) => {
            console.log(value2)
        })
