<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callbacks Hell</title>
</head>
<body>
    Hello World!
    <Script>
        function loadScript(src, callback){
            var script = document.createElement("script");
            script.src = src;
            script.onload = function (){
                console.log("Loaded script with SRC: " +src)
                callback(null, src);
            }
            script.onerror = function(){
                console.log("Error loading script with SRC: " +src)
                callback(new Error('src got some error'))
            }
            document.body.appendChild(script);
        }

        function hello(error, src){
            if(error){
                console.log(error);
                return
            }
            // alert("Hello world! " +src)
            console.log("Hello World! "+src)
        }
        // function goodmorning(src){
        //     alert("Good morning! " +src)
        // }

        // loadScript("https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js", hello) //correct script path
        loadScript("https://cdn.ivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js", hello) //wrong script path to throw an error
    </Script>
</body>
</html>
