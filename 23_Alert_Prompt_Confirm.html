<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert_Prompt_confirm</title>
</head>
<body>
    You entered the value of a and b : 
    <script>
        alert("Enter the value of a");
        let a = prompt("Enter a here");
        alert("You entered a of type " + (typeof a))
        a = Number.parseInt(a)
        alert("a is converted from String to " + (typeof a))
        let b = prompt("Enter the value of b: " ,"56")
        let w = confirm("Do you want to write this on page");
        if(w){
            document.write(a)
            document.write(" and "+b)
        }
        else{
            document.write("You not allowed to write the value of a and b here")
        }
    </script>
</body>
</html>
