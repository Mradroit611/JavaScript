<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        let p1 = new Promise((resolve, reject) => {
            console.log("Promise is pending")
            setTimeout(()=>{
                // console.log("I am a promise and i am fulfilled")
                resolve(true);
            },5000)
        })
        let p2 = new Promise((resolve, reject) => {
            console.log("Promise is pending")
            setTimeout(()=>{
                // console.log("I am a promise and i am rejected")
                reject(new Error("I am an error"))
            },5000)
        })
        // console.log(p1, p2)

        // to get the value 
        p1.then((value) =>{
            console.log(value);
        })
        
        // to catch the errors 
        // p2.catch((error)=>{
        //     console.log("some error occured in p2")
        // })


        // to get the values and catch the error 
        p2.then((value)=>{
            console.log(value)
        },(error)=>{
            console.log(error)
        })
    </script>
</body>
</html>
