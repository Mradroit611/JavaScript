<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <div class="container" onmouseenter="console.log('mouse is trapped into the container')" onclick="console.log('container is clicked')">
        <button onclick="alert('hello'); let c=6; console.log(c)">Button</button>
    </div>
    <script>
        let a = document.getElementsByClassName("container")[0];
        a.onclick =()=>{
            let b = document.getElementsByClassName("container")[0];
            b.innerHTML = "Hello World!";
        }
    </script>
</body>
</html>
