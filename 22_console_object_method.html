<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console_Object_Methods</title>
</head>
<body>
    <h3>Hello</h3>
    <script>
        console.log("console");
        console.info("info")
        console.warn("warn")
        console.error("error")
        console.assert("error" !=false)
        console.assert("error" ==false)

        console.time("forloop");
        for(i=0; i<3; i++){
            console.log("forloop")
        }
        console.timeEnd("forloop");
    </script>
</body>
</html>
